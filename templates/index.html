{% extends "base.html" %}
{% block body %}

	{% for p in posts %}
		<div class="post">
			<h2>{{ p.title }}</h2>
			<p class="blog">{{ p.blog }}</p>
			{% if p.tags %}
				<ul class="tags">
				{% for t in p.tags %}
					<li class="tag label">{{ t }}</li>
				{% endfor %}
				</ul>
			{% endif %}
			<div class="time">{{ p.added.strftime("%H:%M") }}</div>
		</div>
	{% endfor %}

{% endblock %}
