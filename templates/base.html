<!DOCTYPE Html>
<html>
<head>
	<link href="{{ url_for('static', filename = 'css/bootstrap.css') }}" rel="stylesheet" type="text/css">
	<link href="/static/css/style.css" rel="stylesheet" type="text/css">
	<link href="/static/prettify/prettify.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container row">
		<div class="navbar">
		  <div class="navbar-inner">
		      <a class="brand" href="/">
				Andy Timney
			  </a>
			  <ul class="nav pull-right">
			  	{% if current_user.is_authenticated() %}
				  	<li><a href="#">{{ current_user.username }}</a></li>
				  	<li><a href="{{ url_for('logout') }}" class="pull-right">Logout</a></li>
				{% else %}
					<li><a href="{{ url_for('login') }}" class="pull-right">Login</a></li>
			  	{% endif %}
			  </ul>
		   </div>
		</div>

		<div class="row">
			<div class="main span8">

				{% for message in get_flashed_messages() %}
				    <div class="alert alert-info">{{ message }}</div>
				  {% endfor %}

				{% block body %}{% endblock %}
			</div>
			<div class="sidebar span4">
				{% block sidebar %}{% endblock %}
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="/static/js/bootstrap.js"></script>
	<script src="/static/pagedown/Markdown.Converter.js"></script>
	<script src="/static/pagedown/Markdown.Editor.js"></script>
	<script src="/static/prettify/prettify.js"></script>
	<script src="/static/js/blog.js"></script>

</body>
</html>
