{% extends "base.html" %}
{% block body %}
<h1>Edit</h1>
<form action="edit" method="post">
	<label for="title">
		Title
	</label>
	<input type="text" name="title" id="title" class="large" /><br />
	<label for="content">
		Content
	</label>
	<textarea col="3" row="50" id="content" name="content" class="full"></textarea><br />
	<label for="tags">
		Tags
	</label>
	<input type="text" name="tags" id="tags" class="large" /><br />
	<label for="archive">
		Archive
	<label>
	<input type="checkbox" id="archive" name="archive" value="archive" /><br />
	<input type="submit" class="btn btn-primary" />

	{% if errors %}
		{% for error in errors %}
			{{ error }}:{{ errors[error] }}<br />
		{% endfor %}
	{% endif %}

</form>
{% endblock %}
