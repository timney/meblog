{% extends "base.html" %}
{% block body %}
<h1>Edit</h1>
<form action="edit" method="post">
	<label for="title">
		Title
	</label>
	<input type="text" name="title" id="title" class="large" /><br />
	<label for="blog">
		Blog
	</label>
	<textarea col="3" row="50" id="blog" name="blog" class="full"></textarea><br />
	<label for="tags">
		Tags
	</label>
	<input type="text" name="tags" id="tags" class="large" /><br />
	<input type="submit" class="btn btn-primary" />

	{% if errors %}
		{% for error in errors %}
			{{ error }}:{{ errors[error] }}<br />
		{% endfor %}
	{% endif %}

</form>
{% endblock %}
