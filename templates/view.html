{% extends "base.html" %}
{% block body %}

<div class="post">
	<h2>{{ post.title }}</h2>
	<p class="blog">{{ post.toHtml()|safe() }}</p>
	{% if post.tags %}
		<ul class="tags">
		{% for t in post.tags %}
			<li class="tag label">{{ t }}</li>
		{% endfor %}
		</ul>
	{% endif %}
	<div class="time">Posted <span class="datetime">{{ post.added.strftime("%a %d/%m/%y %H:%M") }}</span></div>
</div>

{% endblock %}
